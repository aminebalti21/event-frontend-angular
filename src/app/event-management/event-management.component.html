<div class="event-management-container">
  <!-- Erreur globale -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Barre de navigation -->
  <nav class="navbar">
    <button (click)="onLogout()">Se déconnecter</button>
    <button (click)="goToTarget()">List event</button>
  </nav>

  <!-- Formulaire de création d'événement -->
  <div class="form-container">
    <h2>Créer un événement</h2>
    <form (ngSubmit)="createEvent()" class="event-form">
      <div class="form-group">
        <label for="title">Titre <span>*</span></label>
        <input id="title" [(ngModel)]="newEvent.title" name="title" required />
      </div>

      <div class="form-group">
        <label for="description">Description <span>*</span></label>
        <textarea id="description" [(ngModel)]="newEvent.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="date">Date <span>*</span></label>
        <input type="date" id="date" [(ngModel)]="newEvent.date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Heure <span>*</span></label>
        <input id="time" [(ngModel)]="newEvent.time" name="time" required />
      </div>

      <div class="form-group">
        <label for="location">Lieu <span>*</span></label>
        <input id="location" [(ngModel)]="newEvent.location" name="location" required />
      </div>

      <div class="form-group">
        <label for="capacity">Capacité <span>*</span></label>
        <input type="number" id="capacity" [(ngModel)]="newEvent.maxCapacity" name="capacity" required />
      </div>

      <div class="form-group">
        <label for="type">Type <span>*</span></label>
        <input id="type" [(ngModel)]="newEvent.type" name="type" required />
      </div>

      <div class="form-group">
        <label for="theme">Thème <span>*</span></label>
        <input id="theme" [(ngModel)]="newEvent.theme" name="theme" required />
      </div>

      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" (change)="onFileSelected($event)" name="photo" />
      </div>

      <button type="submit" class="register-btn">Créer l'événement</button>
    </form>
  </div>
</div>
